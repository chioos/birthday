<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Baby!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://source.unsplash.com/featured/?cat') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .balloons {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .balloon {
            position: absolute;
            width: 50px;
            height: 70px;
            background: pink;
            border-radius: 50%;
            animation: float 5s infinite ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }
        .message {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-size: 2em;
            color: white;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
            position: absolute;
            top: 20%;
            text-align: center;
        }
        .envelope {
            position: absolute;
            bottom: 20%;
            width: 80px;
            height: 60px;
            background: pink;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            padding-top: 20px;
            font-size: 20px;
        }
        .letter {
            position: absolute;
            width: 200px;
            height: 100px;
            background: white;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s ease-in-out;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }
        .letter.active {
            transform: translate(-50%, -50%) scale(1);
        }
        .options button {
            margin: 5px;
            padding: 5px 10px;
            border: none;
            background: lightpink;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="balloons"></div>
    <div class="message">Happy Birthday Baby!</div>
    <div class="envelope" onclick="openEnvelope()">ðŸ’Œ</div>
    <div class="letter" id="letter">
        <p>Choose one option:</p>
        <div class="options">
            <button>A</button>
            <button>B</button>
            <button>C</button>
            <button>D</button>
        </div>
    </div>
    <script>
        function openEnvelope() {
            document.getElementById('letter').classList.add('active');
        }

        function createBalloons() {
            const container = document.querySelector('.balloons');
            for (let i = 0; i < 20; i++) {
                let balloon = document.createElement('div');
                balloon.className = 'balloon';
                balloon.style.left = Math.random() * 100 + 'vw';
                balloon.style.animationDuration = (Math.random() * 2 + 3) + 's';
                container.appendChild(balloon);
            }
        }
        createBalloons();
    </script>
</body>
</html>
